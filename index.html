<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Cultura</title>
</head>
<body>
    <header><h1>Pesquisa Online</h1></header>
    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
            <label for="userName">Nome</label>
            <input type="text" name="userName" required>
            <br>
            <label for="age">Idade</label>
            <input type="number" name="age" min="12" max="100" required>
            <br>
            <label for="birthDate">Data de Nascimento</label>
            <input type="date" name="birthDate">
            <br>
            <label for="userEmail">Email</label>
            <input type="email" name="userEmail" required>
            <br>
            <label for="userPhoneNumber">Telefone</label>
            <input type="tel" name="userPhoneNumber" pattern="[0-9] {11}" placeholder="DDD + número sem espaços ou hífen" required>
            <br>
            <label for="userImage">Upload de foto</label>
            <input type="file" accept="image/*" name="userImage">
            <br>
            </fieldset>
            <fieldset>
                <legend>Perfil</legend>
                <p>Gênero:</p>
                <input type="radio" name="userGender" value="Feminino">
                <label for="userGender">Feminino</label>
                <input type="radio" name="userGender" value="Masculino">
                <label for="userGender">Masculino</label>
                <input type="radio" name="userGender" value="notInformed">
                <label for="notInformed">Prefiro não informar</label>
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
