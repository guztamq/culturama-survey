<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Cultura</title>
</head>
<body>
    <header><h1>Pesquisa Online</h1></header>
    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
            <label for="userName">Nome</label>
            <input type="text" name="userName" required>
            <br>
            <label for="age">Idade</label>
            <input type="number" name="age" min="12" max="100" required>
            <br>
            <label for="birthDate">Data de Nascimento</label>
            <input type="date" name="birthDate">
            <br>
            <label for="userEmail">Email</label>
            <input type="email" name="userEmail" required>
            <br>
            <label for="userPhoneNumber">Telefone</label>
            <input type="tel" name="userPhoneNumber" pattern="[0-9] {11}" placeholder="DDD + número sem espaços ou hífen" required>
            <br>
            <label for="userImage">Upload de foto</label>
            <input type="file" accept="image/*" name="userImage">
            <br>
            </fieldset>
            <fieldset>
                <legend>Perfil</legend>
                <p>Gênero:</p>
                <input type="radio" name="userGender" value="Feminino">
                <label for="userGender">Feminino</label>
                <input type="radio" name="userGender" value="Masculino">
                <label for="userGender">Masculino</label>
                <input type="radio" name="userGender" value="notInformed">
                <label for="notInformed">Prefiro não informar</label>
                <br>
                <label for="maritalStatus">Estado Civil</label>
                <select name="maritalStatus">
                    <option value="notInformed">Selecione...</option>
                    <option value="casado">Casado</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Divorciado</option>
                    <option value="casado">União estável</option>
                </select>
                <label for="userState">Estado</label>
                <select name="userState">
                    <option value="">Selecione um estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
